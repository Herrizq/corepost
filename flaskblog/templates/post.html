
{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5">
  <article class="media content-section">
    <img class ="rounded-circle article-img" scr="{{ url_for('static', filename = post.author.image_file) }}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.author.username }}</a>
          <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
          {% if post.author == current_user %}
            <div>
              <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>

            </div>

          {% endif %}

        </div>

        <p class="article-content">{{ post.content }}</p>
        <p class="article-content">{{ post.tag }}</p>

        {%if post.post_pic%}
          <img style ="margin-bottom:6px;" src="{{ url_for('static' ,filename= post.post_pic )}}">
        {%endif%}
      </div>
  </article>


</div>
</div>
</div>
{% endblock content %}
